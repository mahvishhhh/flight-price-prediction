<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Price Prediction</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header class="head-bg mt-10">
        
        <h1 class="text-center head-style py-3">Welcome to Flight Price Prediction!</h1>
    </header>

    <div class="container body-bg text-clr text-center mt-10 py-3">
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-sm-6">
                
                    <div class="card">
                        <div class="card-body">
                            <h5 class="font-size">Departure</h5>
                            <input
                                class="input"
                                type="datetime-local"
                                name="Dep_Time"
                                id="Dep_Time"
                                min="00:00"
                                max="24:00"
                                required="required"
                            />
                        </div>
                    </div>
             
                    <div class="card">
                        <div class="card-body">
                            <h5 class="font-size">Arrival</h5>
                            <input
                                class="input"
                                type="datetime-local"
                                name="Arr_Time"
                                id="Arr_Time"
                                min="00:00"
                                max="24:00"
                                required="required"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                         
                            <h5 class="font-size">Source</h5>
                            <select
                                name="Source"
                                id="Source"
                                required="required"
                                class="input-select-option"
                            >
                                <option value="Banglore">Banglore</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="font-size">Destination</h5>
  
                            <select
                                name="Destination"
                                id="Destination"
                                required="required"
                                class="input-select-option"
                            >
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="font-size">Stops</h5>
                            <!-- Total Stops -->
                            <select
                                name="stops"
                                required="required"
                                class="input-select-option"
                            >
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="font-size">
                                Airline <br />
                                
                            </h5>
                        
                            <select
                                name="airline"
                                id="airline"
                                required="required"
                                class="input-select-option"
                            >
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">
                                    Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">
                                    Jet Airways Business
                                </option>
                                <option value="Vistara Premium economy">
                                    Vistara Premium economy
                                </option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br />

        
            <button class="btn-5":hover><span>Submit</span></button>
        </form>
    </br>
  
        <h3 class="pred-text">{{ prediction_text }}</h3>
        <br />
        <footer class="my-footer">Â©2023 Fathima Mahvish</footer>
    </div>
</body>
</html>
